<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Zoning - Marin County</title>
    <base target="_blank">
    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/dark/main.css">
    <script src="https://js.arcgis.com/4.27/"></script>
    <link rel="stylesheet" href="style.css">
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #sidebar {
        position: absolute;
        top: 0;
        left: 0;
        width: 300px;
        padding: 20px;
        background-color: #1e1e1e;
        color: white;
        z-index: 99;
        overflow-y: auto;
        height: 100%;
      }

      #viewDiv {
        position: absolute;
        top: 0;
        left: 300px;
        right: 0;
        bottom: 0;
      }

      #folderIcon {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 32px;
        height: 32px;
        background-image: url('https://static.arcgis.com/images/Symbols/Shapes/BlackFolder32.png');
        background-size: cover;
        z-index: 100;
      }
    </style>
</head>
<body>
      <div id="sidebar">
          <div id="header">
              <img src="https://marincounty.maps.arcgis.com/sharing/rest/content/items/ce13474193974208a7c9def67dc83a20/data" alt="Marin County Logo">
              <h1>Find My Zoning</h1>
              <h2>County of Marin</h2>
          </div>
          <div id="searchWidget"></div>  <!-- âœ… ArcGIS Search Widget Here -->
          <p>Search to learn more about a location and its zoning.</p>
          <ul>
              <li>Type an address or Parcel ID</li>
              <li>Click within the map</li>
          </ul>
          <div id="results">Results will appear here.</div>
      </div>
      <div id="viewDiv"></div>
      <div id="folderIcon" title="Open Zoning Data"></div>
      <script src="app.js"></script>
</body>
</html>
